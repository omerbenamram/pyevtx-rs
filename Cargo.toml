[package]
name = "evtx"
description = "Python bindings for https://github.com/omerbenamram/evtx"
version = "0.8.0"
authors = ["Omer Ben-Amram <omerbenamram@gmail.com>"]
edition = "2018"
license = "MIT/Apache-2.0"
readme = "README.md"

[lib]
name = "evtx"
crate-type = ["cdylib"]

[dependencies]
evtx = { version = "0.8.0", default-features = false, features = [
    "multithreading",
] }
encoding = "0.2"
pyo3 = { version = "0.16.4", features = ["extension-module"] }
pyo3-file = "0.5.0"
