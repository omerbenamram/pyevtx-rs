name: CI

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Checkout Rust EVTX (for samples)
      uses: actions/checkout@v4
      with:
        repository: omerbenamram/evtx
        path: evtx-rs
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Build instrumentation wheels
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
      env:
        RUSTFLAGS: "-Cprofile-generate=${{ github.workspace }}/pgo-data"
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        target: x86_64-unknown-linux-gnu
        components: llvm-tools

    - name: PGO optimize
      run: |
        PATH=$HOME/.rustup/toolchains/stable-x86_64-unknown-linux-gnu/lib/rustlib/x86_64-unknown-linux-gnu/bin/:$PATH
        pip install --no-index --find-links ./dist evtx
        echo "Running instrumented binary"
        sudo mkdir -p $PWD/pgo-data
        sudo chmod -R 777 $PWD/pgo-data
        for i in $(find $PWD/evtx-rs/samples -name "*.evtx"); do
            echo "Processing $i"
            python scripts/evtx_dump.py $i 1>/dev/null
        done
        echo "Merging profile data"
        llvm-profdata merge -o $PWD/pgo-data/merged.profdata $PWD/pgo-data
    - uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
      env:
        RUSTFLAGS: "-Cprofile-use=${{ github.workspace }}/pgo-data/merged.profdata"
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist
    - run: pip install -U pytest
    - run: pip install --no-index --find-links ./dist evtx
    - run: pytest

  linux-arm64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-unknown-linux-gnu
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release -o dist --zig --target aarch64-unknown-linux-gnu
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release -o dist
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist
    - run: pip install -U pytest
    - run: pip install --no-index --find-links ./dist evtx
    - run: pytest

  macos:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release -o dist --target universal2-apple-darwin
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist
    - run: pip install -U pytest
    - run: pip install --no-index --find-links ./dist evtx
    - run: pytest

  macos-aarch64:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    - name: Checkout Rust EVTX (for samples)
      uses: actions/checkout@v4
      with:
        repository: omerbenamram/evtx
        path: evtx-rs

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Build instrumentation wheels
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
      env:
        RUSTFLAGS: "-Cprofile-generate=${{ github.workspace }}/pgo-data"

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        target: aarch64-apple-darwin
        components: llvm-tools

    - name: Install Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    - name: PGO optimize
      run: |
        PATH=$HOME/.rustup/toolchains/stable-aarch64-apple-darwin/lib/rustlib/aarch64-apple-darwin/bin/:$PATH
        pip install --no-index --find-links ./dist evtx
        echo "Running instrumented binary"
        sudo mkdir -p $PWD/pgo-data
        sudo chmod -R 777 $PWD/pgo-data
        for i in $(find $PWD/evtx-rs/samples -name "*.evtx"); do
            echo "Processing $i"
            python scripts/evtx_dump.py $i 1>/dev/null
        done
        echo "Merging profile data"
        llvm-profdata merge -o $PWD/pgo-data/merged.profdata $PWD/pgo-data
    
    - name: Build Optimized Wheels
      uses: messense/maturin-action@v1
      with:
        command: build
        args: --release -o dist
      env:
        RUSTFLAGS: "-Cprofile-use=${{ github.workspace }}/pgo-data/merged.profdata"
  
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist
    - run: pip install -U pytest
    - run: pip install --no-index --find-links ./dist evtx
    - run: pytest

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ macos, windows, linux, macos-aarch64, linux-arm64 ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing *
