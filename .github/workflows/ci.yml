name: CI

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Checkout Rust EVTX (for samples)
      uses: actions/checkout@v2
      with:
        repository: omerbenamram/evtx
        path: evtx-rs
    - name: Build instrumentation wheels
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
      env:
        RUSTFLAGS: "-Cprofile-generate=/home/runner/work/pyevtx-rs/pyevtx-rs/pgo-data"
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        target: x86_64-unknown-linux-gnu
        components: llvm-tools-preview
    - name: PGO optimize
      run: |
        PATH=$HOME/.rustup/toolchains/stable-x86_64-unknown-linux-gnu/lib/rustlib/x86_64-unknown-linux-gnu/bin/:$PATH
        pip install --no-index --find-links ./dist evtx
        echo "Running instrumented binary"
        for i in $(find /home/runner/work/pyevtx-rs/pyevtx-rs/evtx-rs -name "*.evtx"); do
            echo "Processing $i"
            python scripts/evtx_dump.py $i 1>/dev/null 2>&1
        done
        echo "Merging profile data"
        sudo chmod -R 777 /home/runner/work/pyevtx-rs/pyevtx-rs/pgo-data
        llvm-profdata merge -o /home/runner/work/pyevtx-rs/pyevtx-rs/pgo-data/merged.profdata /home/runner/work/pyevtx-rs/pyevtx-rs/pgo-data
    - uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
      env:
        RUSTFLAGS: "-Cprofile-use=/home/runner/work/pyevtx-rs/pyevtx-rs/pgo-data/merged.profdata"
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist
    - run: pip install -U pytest
    - run: pip install --no-index --find-links ./dist evtx
    - run: pytest

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release -o dist
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist
    - run: pip install -U pytest
    - run: pip install --no-index --find-links ./dist evtx
    - run: pytest

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release -o dist --universal2
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist
    - run: pip install -U pytest
    - run: pip install --no-index --find-links ./dist evtx
    - run: pytest

  macos-m1:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      with:
        command: build
        target: aarch64-apple-darwin
        args: --release -o dist --zig
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ macos, windows, linux, macos-m1 ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing *
